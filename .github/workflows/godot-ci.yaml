name: 'Publish to GitHub Pages'

env:
  GODOT_VERSION: 4.3

on:
  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    container:
      image: barichello/godot-ci:4.3

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get List of Folders in Tutorials
        id: list_folders
        run: |
          tutorial_folders=$(find ./tutorials -type d -not -path '*/\.*' -maxdepth 1 | xargs -n 1 basename)
          echo "folders=${tutorial_folders}" >> $GITHUB_ENV

      - name: Build staging folder
        run: |
          for folder in ${{ steps.list_folders.outputs.folders }}; do
            echo "Building $folder"            
          done